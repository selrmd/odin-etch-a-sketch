<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Etch A Sketch</title>
</head>
<body>
    <div id="etch-sketch-container">
        <div id="etch-sketch-text">MAGIC <span>Etch-A-Sketch</span> SCREEN</div>

        <div id="knob-container">

            <form>

                <input type="text" placeholder="10 to 100">

            <button id="color-choice" class="knob">Black</button>

        </div>
    </div>
