<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Suez+One">
    <script src="./scripts/script.js" defer></script>

    <title>Etch A Sketch</title>
</head>
<body>
    <div id="etch-sketch-container">
        <div id="etch-sketch-text">MAGIC <span>Etch-A-Sketch</span> SCREEN</div>

        <div id="grid-container"></div>

        <div id="knob-container">
            <button id="erase-canvas" class="knob">Erase</button>

            <div id="form-container">
                <p>Grid Density [10-100]</p>

                <div id="input-container">
                    <input id="grid-density" type="text" placeholder="20">
                    <button id="ok-button">OK</button>
                </div>
            </div>

            <button id="color-choice" class="knob">Random<br>Colors!</button>
        </div>
    </div>
</body>
</html>
